<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="sinon.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/spec_helper.js"></script>
  <script type="text/javascript" src="spec/block_fall_spec.js"></script>
  <script type="text/javascript" src="spec/o_spec.js"></script>
  <script type="text/javascript" src="spec/j_spec.js"></script>
  <script type="text/javascript" src="spec/block_spec.js"></script>
  <script type="text/javascript" src="spec/draw_spec.js"></script>
  <script type="text/javascript" src="spec/create_shape_spec.js"></script>
  <script type="text/javascript" src="spec/collision_detection_spec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="class.js"></script>
  <script type="text/javascript" src="block_fall.js"></script>
  <script type="text/javascript" src="shape.js"></script>
  <script type="text/javascript" src="j.js"></script>
  <script type="text/javascript" src="o.js"></script>
  <script type="text/javascript" src="l.js"></script>
  <script type="text/javascript" src="t.js"></script>
  <script type="text/javascript" src="i.js"></script>
  <script type="text/javascript" src="s.js"></script>
  <script type="text/javascript" src="z.js"></script>
  <script type="text/javascript" src="draw.js"></script>
  <script type="text/javascript" src="block.js"></script>
  <script type="text/javascript" src="create_shape.js"></script>
  <script type="text/javascript" src="collision_detection.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
